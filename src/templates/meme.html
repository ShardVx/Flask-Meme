<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flask-Meme | By Shard#0007</title>
  <meta http-equiv="refresh" content="10">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>

  <div class="text-center container">
    <div class="container text-center mem">
      <div class="card bg-dark">
        <div class="card-header text-center justify-content-center">
          <h5 class="title mt-2">Meme Generator</h5>
          <span class="text-muted" id="timer">Generating new meme in : 10s</span>
        </div>
        <div class="text-center pt-3">
          <p>
            <img id="imgMeme" src="{{url}}" alt="..." width="150" height="150">
          </p>
        </div>
        <div class="card-footer">
          <a href="{{url}}" class="btn btn-success">Download</a>
          <a href="{{postLink}}" target="_blank" class="btn btn-primary">Post Link</a>
          <p class="subred text-muted mt-2">
            <small>Current Subreddit : {{subreddit}}</small>
          </p>
        </div>
      </div>
    </div>
    
    <script>
    // { Script for the 10s timer }:
      var timeLeft = 10
      var timer = document.getElementById('timer')
      var downloadTimer = setInterval(function() {
        if (timeLeft <= 0) {
          clearInterval(downloadTimer)
          timer.innerHTML = 'Generating new meme...'
        } else {
          timer.innerHTML = 'Generating new meme in : ' + timeLeft + 's'
        }
        timeLeft -= 1;
      }, 1000)
    </script>
</body>

</html>
